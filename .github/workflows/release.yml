name: Release A New Version

on:
  workflow_dispatch:
  release:
      types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2.3.1
      with:
        token: ${{ secrets.PAT }}
        submodules: recursive

    - name: Use Node.js ${{matrix.node-version}}
      uses: actions/setup-node@v1
      with:
        node-version: ${{matrix.node-version}}
    - run: npm install
    - run: npm run build:zip --if-present

    - name: Commit Changes
      run: |
        git config --global user.name 'Omar Badran'
        git config --global user.email 'omarbadran@users.noreply.github.com'
        git add --all
        git commit -am "Action: Build Release Zip" || true
        git push
      env:
        CI: true

    - name: Deploy to Freemius
      uses: buttonizer/freemius-deploy@v0.1.2
      with:
        file_name: plugin.zip
        release_mode: pending
        version: ${{ github.event.release.tag_name }}
        sandbox: false
      env:
        PUBLIC_KEY: ${{ secrets.FS_PUBLIC_KEY }}
        DEV_ID: ${{ secrets.FS_DEV_ID }}
        SECRET_KEY: ${{ secrets.FS_SECRET_KEY }}
        PLUGIN_SLUG: ${{ secrets.FS_PLUGIN_SLUG }}
        PLUGIN_ID: ${{ secrets.FS_PLUGIN_ID }}
